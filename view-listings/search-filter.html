<!-- Search and Filter Page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marala, Rena, Sabrina, Grace, Selina, Jasper, Nila">
    <meta name="description" content="Home (View Listings)">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>thread4thread</title>
    <link rel="icon" type="image/png" href="../img/t4t-Logo" sizes="16x16">


    <!-- Normalization -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Outside fonts -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="../css/styles.css"/>
</head>

<body>
    <!-- Top Nav Bar -->
    <nav class="topnav">
    </nav>

    <!-- Page Content -->
    <main class="side-wrap box column">
        <!-- Browse by... -->
        <h1 class="no-space">Browse by...</h1>

        <!-- Clothing Type -->
        <div class="box column top-bot-wrap">
            <!-- Characteristic name -->
            <h2 class="no-space">Clothing Type</h2>

            <!-- Characteristics -->
            <div class="box">
                <button type="button" class="btn btn-select">Tops</button>
                <button type="button" class="btn btn-unselect">Bottoms</button>
                <button type="button" class="btn btn-unselect">Underwear</button>
                <button type="button" class="btn btn-unselect">Outerwear</button>
                <button type="button" class="btn btn-unselect">Shoes</button>
                <button type="button" class="btn btn-unselect">Gender-Affirming Items</button>
            </div>
        </div>

        <!-- Size -->
        <div class="box column top-bot-wrap">
            <div class="box">
                <!-- Characteristic name -->
                <h2 class="no-space left-item">Size (inches)</h2>
                <button type="button" class="btn btn-light right-item">Size Guide</button>
            </div>

            <!-- Characteristics -->
            <div class="box">
                <!-- Bust -->
                <div class="size-box column">
                    <label for="filter-bust">Bust:</label>
                    <input type="number" class="form-control size-input" id="filter-bust">
                </div>

                <!-- Waist -->
                <div class="size-box column">
                    <label for="filter-waist">Waist:</label>
                    <input type="number" class="form-control size-input" id="filter-waist">
                </div>

                <!-- Hips -->
                <div class="size-box column">
                    <label for="filter-hips">Hips:</label>
                    <input type="number" class="form-control size-input" id="filter-hips">
                </div>
            </div>
        </div>

        <!-- Style -->
        <div class="box column top-bot-wrap">
            <!-- Characteristic name -->
            <h2 class="category-heading">Style</h2>

            <!-- Characteristics -->
            <div class="box">
                <button type="button" class="btn btn-unselect">Feminine</button>
                <button type="button" class="btn btn-unselect">Androgynous</button>
                <button type="button" class="btn btn-unselect">Masculine</button>
            </div>
        </div>

        <!-- Color -->
        <div class="box column top-bot-wrap">
            <!-- Characteristic name -->
            <h2 class="no-space">Color</h2>

            <!-- Characteristics -->
            <div class="box">
                <button type="button" class="btn btn-unselect">Pink</button>
                <button type="button" class="btn btn-unselect">Red</button>
                <button type="button" class="btn btn-unselect">Orange</button>
                <button type="button" class="btn btn-unselect">Yellow</button>
                <button type="button" class="btn btn-unselect">Green</button>
                <button type="button" class="btn btn-unselect">Blue</button>
                <button type="button" class="btn btn-unselect">Purple</button>
                <button type="button" class="btn btn-unselect">Black</button>
                <button type="button" class="btn btn-unselect">White</button>
                <button type="button" class="btn btn-unselect">Brown</button>
                <button type="button" class="btn btn-unselect">Beige</button>
                <button type="button" class="btn btn-unselect">Gray</button>
            </div>
        </div>

        <!-- Condition -->
        <div class="box column top-bot-wrap">
            <!-- Characteristic name -->
            <h2 class="category-heading">Condition</h2>

            <!-- Characteristics -->
            <div class="box">
                <button type="button" class="btn btn-unselect">New</button>
                <button type="button" class="btn btn-unselect">Excellent</button>
                <button type="button" class="btn btn-unselect">Good</button>
                <button type="button" class="btn btn-unselect">Fair</button>
            </div>
        </div>

        <!-- Brand -->
        <div class="box column top-bot-wrap">
            <!-- Characteristic name -->
            <h2 class="category-heading">Brand</h2>

            <!-- Characteristics -->
            <div class="box">
                <button type="button" class="btn btn-unselect">gc2b</button>
                <button type="button" class="btn btn-unselect">TomboyX</button>
                <button type="button" class="btn btn-unselect">H&M</button>
                <button type="button" class="btn btn-unselect">UNIQLO</button>
                <button type="button" class="btn btn-unselect">Old Navy</button>
            </div>
        </div>

        <!-- Apply button -->
        <button type="button" class="btn btn-save">Apply</button>
    </main>

    <!-- Bottom Nav Bar -->
    <nav class="botnav-flexbox">
    </nav>
</body>

</html>
